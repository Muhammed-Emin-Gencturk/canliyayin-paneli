<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Canlı Yayın Paneli</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { text-align: center; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card iframe {
      width: 100%;
      height: 200px;
      border: none;
    }
    .card .info {
      padding: 10px;
      text-align: center;
    }
    .info h3 { margin: 0; font-size: 1.1em; }
    .info p { font-size: 0.85em; color: #666; }
  </style>
</head>
<body>
  <h1>Canlı Yayın Paneli</h1>
  <div class="grid" id="streamGrid"></div>

  <script>
    const container = document.getElementById("streamGrid");

    function createCard(id, stream) {
      const card = document.createElement("div");
      card.className = "card";
      card.id = `card-${id}`;
      const video = document.createElement("iframe");
      video.src = stream.url;
      video.loading = "lazy";
      video.setAttribute("data-url", stream.url);
      const info = document.createElement("div");
      info.className = "info";
      info.innerHTML = `<h3>${id}</h3><p>Son görülme: ${new Date(stream.last_seen).toLocaleString()}</p>`;
      card.appendChild(video);
      card.appendChild(info);
      return card;
    }

    async function fetchStreams() {
      try {
        const res = await fetch("https://gencturkstreamservices.onrender.com/get_streams");
        const data = await res.json();

        for (const [id, stream] of Object.entries(data)) {
          const existing = document.getElementById(`card-${id}`);
          if (existing) {
            const iframe = existing.querySelector("iframe");
            const currentUrl = iframe.getAttribute("data-url");
            if (currentUrl !== stream.url) {
              iframe.src = stream.url;
              iframe.setAttribute("data-url", stream.url);
            }

            const info = existing.querySelector(".info p");
            info.textContent = `Son görülme: ${new Date(stream.last_seen).toLocaleString()}`;
          } else {
            const newCard = createCard(id, stream);
            container.appendChild(newCard);
          }
        }
      } catch (e) {
        container.innerHTML = "<p style='color:red'>Veri çekilemedi. Sunucuya ulaşılamıyor.</p>";
      }
    }

    fetchStreams();
    setInterval(fetchStreams, 15000);
  </script>
</body>
</html>
