<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Canlı Yayın Paneli</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { text-align: center; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
    }
    .card iframe {
      width: 100%;
      height: 360px;
      border: none;
    }
    .card .info {
      padding: 10px;
      text-align: center;
    }
    .info h3 { margin: 0; font-size: 1.2em; }
    .info p { font-size: 0.9em; color: #666; }
    .fullscreen-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 5px 10px;
      font-size: 0.9em;
      cursor: pointer;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Canlı Yayın Paneli</h1>
  <div class="grid" id="streamGrid"></div>

  <script>
    const container = document.getElementById("streamGrid");

    function createCard(id, stream) {
      const card = document.createElement("div");
      card.className = "card";
      card.id = `card-${id}`;

      const iframe = document.createElement("iframe");
      iframe.src = stream.url;
      iframe.loading = "lazy";
      iframe.allowFullscreen = true;
      iframe.id = `iframe-${id}`;

      const fullscreenBtn = document.createElement("button");
      fullscreenBtn.textContent = "Tam Ekran";
      fullscreenBtn.className = "fullscreen-btn";
      fullscreenBtn.onclick = () => {
        const iframeEl = document.getElementById(`iframe-${id}`);
        if (iframeEl.requestFullscreen) {
          iframeEl.requestFullscreen();
        } else if (iframeEl.webkitRequestFullscreen) {
          iframeEl.webkitRequestFullscreen();
        } else if (iframeEl.msRequestFullscreen) {
          iframeEl.msRequestFullscreen();
        }
      };

      const info = document.createElement("div");
      info.className = "info";
      info.innerHTML = `<h3>${id}</h3><p id="seen-${id}">Son görülme: ${new Date(stream.last_seen).toLocaleString()}</p>`;

      card.appendChild(iframe);
      card.appendChild(fullscreenBtn);
      card.appendChild(info);
      return card;
    }

    async function fetchStreams() {
      try {
        const res = await fetch("https://gencturkstreamservices.onrender.com/get_streams");
        const data = await res.json();

        for (const [id, stream] of Object.entries(data)) {
          const existing = document.getElementById(`card-${id}`);
          if (!existing) {
            const newCard = createCard(id, stream);
            container.appendChild(newCard);
          } else {
            const timeElement = document.getElementById(`seen-${id}`);
            if (timeElement) {
              timeElement.textContent = `Son görülme: ${new Date(stream.last_seen).toLocaleString()}`;
            }
          }
        }
      } catch (e) {
        console.error("Veri alınamadı:", e);
      }
    }

    fetchStreams();
    setInterval(fetchStreams, 15000);
  </script>
</body>
</html>
